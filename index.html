          <label for="title" class="labels">Title:</label>
          <input type="text" class="title" name="title">
          <label for="category" class="labels">Category:</label>
          <select name="todosModal" class="cat">
            <option value="exercise">Exercise</option>
            <option value="study">Study</option>
            <option value="entertainment">Entertainment</option>
            <option value="coding">Coding</option>
          </select>
          <!-- <input type="text" class="cat" name="cat">-->
          <label for="lname" class="labels">Description:</label>
          <textarea class="des" name="des" rows="4" cols="50"></textarea>
          <button class="add-task">ADD TASK</button>
        </form> 
      </div>

          <!-- <input type="text" class="cat" name="cat">-->

          <textarea class="des1" name="des" rows="5" cols="50"></textarea>
          <button class="update">UPDATE</button>
        </form> 
      </div>
